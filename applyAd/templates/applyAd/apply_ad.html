{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block index %}
<section class ="pt-4 pb-4" style = "height:920px;background-color:#B3DEE5">
    <div class="container" >
        <h2 style="text-alignment:center;margin-bottom:20px;"> Fill the form to apply advertisement</h2>
        <form enctype="multipart/form-data" style = "font-size:18px;font-family: 'Nobile', sans-serif;" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button href = "{% url 'apply' %}" class = "btn btn-primary mt-2" type="submit" style="font-size:22px;font-family: 'League Spartan', sans-serif;">Upload</button>
        </form>
    </div>
</section>
{% endblock %}
